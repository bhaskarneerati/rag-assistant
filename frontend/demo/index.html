<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Assistant – Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #1a73e8;
      margin-top: 0;
    }

    p {
      color: #5f6368;
      line-height: 1.6;
    }

    .status {
      margin-top: 20px;
      font-size: 0.9em;
      color: #34a853;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>RAG Assistant Demo</h1>
    <p>
      This is a production-style demo of your AI-powered assistant.
      The widget in the bottom-right corner connects to your backend hosted on Render.
    </p>
    <div class="status">✓ Ready for deployment</div>
  </div>

  <!-- Embed the chatbot -->
  <!-- Note: When hosting on GitHub Pages, ensure paths are relative to the root if you host from the repository root -->
  <script src="../widget/embed.js"></script>

</body>

</html>
