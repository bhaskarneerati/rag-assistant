services:
  - type: web
    name: rag-assistant
    env: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: .
    branch: main
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: CHROMA_PATH
        value: /app/chroma_db
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: PYTHON_VERSION
        value: 3.11.0
